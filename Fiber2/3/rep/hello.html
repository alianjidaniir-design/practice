<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه سبز</title>
    <style>
        body {
            background-color: green; /* رنگ پس‌زمینه سبز */
            color: white; /* رنگ متن برای خوانایی بهتر */
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>صفحه با پس‌زمینه سبز</h1>
    <p>این یک صفحه وب ساده است که پس‌زمینه آن به رنگ سبز تنظیم شده است.</p>
</div>
</body>
</html>
