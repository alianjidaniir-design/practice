
کد زیر را می‌توانید در یک فایل با پسوند .html ذخیره کرده و در مرورگر وب خود باز کنید تا نتیجه را مشاهده نمایید:

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه با پس‌زمینه ترکیبی</title>
    <style>
        body {
            /* استفاده از گرادیان خطی برای ترکیب رنگ‌ها */
            background: linear-gradient(to right, red, green, purple);
            color: white; /* رنگ متن برای خوانایی بهتر روی پس‌زمینه تیره */
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* کمی شفافیت برای محتوا */
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>این صفحه دارای پس‌زمینه ترکیبی است</h1>
    <p>رنگ‌های استفاده شده: قرمز، سبز و بنفش.</p>
    <p>این فایل به عنوان HTML تولید شده است.</p>
</div>
</body>
</html>
